<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle" onclick="ThemeManager.toggle()">ðŸŒ™</button>

        <header>
            <h1>Study Planner</h1>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="subjects.html" class="nav-link">Subject Management</a>
            <a href="schedule.html" class="nav-link active">Schedule Planner</a>
            <a href="statistics.html" class="nav-link">Statistics</a>
        </nav>

        <!-- Schedule Planner Section -->
        <section>
            <h2>Schedule Planner</h2>

            <!-- View Toggle -->
            <div class="schedule-controls">
                <button id="dailyViewBtn" class="btn btn-view active">Daily View</button>
                <button id="weeklyViewBtn" class="btn btn-view">Weekly View</button>
            </div>

            <!-- Add Schedule Form -->
            <form id="scheduleForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Subject:</label>
                        <select id="scheduleSubject" required>
                            <option value="">Select Subject</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Day:</label>
                        <select id="scheduleDay" required>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Start Time:</label>
                        <input type="time" id="startTime" required>
                    </div>

                    <div class="form-group">
                        <label>End Time:</label>
                        <input type="time" id="endTime" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add to Schedule</button>
            </form>

            <!-- Schedule Display -->
            <div class="schedule-display-section">
                <h3 id="view-schedule">Your Schedule</h3>
                <div id="scheduleView" class="schedule-view"></div>
            </div>
        </section>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/schedule.js"></script>
</body>

</html>
