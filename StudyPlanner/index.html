<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Study Planner</h1>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <a href="#subjects" class="nav-link active">Subject Management</a>
            <a href="#schedule" class="nav-link">Schedule Planner</a>
            <a href="#statistics" class="nav-link">Statistics</a>
        </nav>

        <!-- Subject Management Section -->
        <div id="subjects">
            <section id="add-subject">
                <h2>Add New Subject</h2>
                <form id="subjectForm">
                    <div class="form-group">
                        <label>Subject Name:</label>
                        <input type="text" id="subjectName" required>
                    </div>

                    <div class="form-group">
                        <label>Study Hours (per week):</label>
                        <input type="number" id="studyHours" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>Deadline:</label>
                        <input type="date" id="deadline" required>
                    </div>

                    <div class="form-group">
                        <label>Priority:</label>
                        <select id="priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </form>
            </section>

            <!-- Subjects List -->
            <section id="my-subjects">
                <div class="section-header">
                    <h2>My Subjects</h2>
                    <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
                </div>
                <div id="subjectsList" class="subjects-list"></div>
            </section>
        </div>

        <!-- Schedule Planner Section -->
        <div id="schedule">
            <section>
                <h2>Schedule Planner</h2>

                <!-- View Toggle -->
                <div class="schedule-controls">
                    <button id="dailyViewBtn" class="btn btn-view active">Daily View</button>
                    <button id="weeklyViewBtn" class="btn btn-view">Weekly View</button>
                </div>

                <!-- Add Schedule Form -->
                <form id="scheduleForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Subject:</label>
                            <select id="scheduleSubject" required>
                                <option value="">Select Subject</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Day:</label>
                            <select id="scheduleDay" required>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Start Time:</label>
                            <input type="time" id="startTime" required>
                        </div>

                        <div class="form-group">
                            <label>End Time:</label>
                            <input type="time" id="endTime" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add to Schedule</button>
                </form>

                <!-- Schedule Display -->
                <div class="schedule-display-section">
                    <h3 id="view-schedule">Your Schedule</h3>
                    <div id="scheduleView" class="schedule-view"></div>
                </div>
            </section>
        </div>

        <!-- Statistics Section -->
        <div id="statistics">
            <section>
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalSubjects">0</h3>
                        <p>Total Subjects</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalHours">0</h3>
                        <p>Study Hours/Week</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="upcomingDeadlines">0</h3>
                        <p>Upcoming Deadlines</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/schedule.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
