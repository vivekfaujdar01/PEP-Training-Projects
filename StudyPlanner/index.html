<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Study Planner</h1>
        </header>

        <!-- Add Subject Form -->
        <section>
            <h2>Add New Subject</h2>
            <form id="subjectForm">
                <div class="form-group">
                    <label>Subject Name:</label>
                    <input type="text" id="subjectName" required>
                </div>

                <div class="form-group">
                    <label>Study Hours (per week):</label>
                    <input type="number" id="studyHours" min="1" required>
                </div>

                <div class="form-group">
                    <label>Deadline:</label>
                    <input type="date" id="deadline" required>
                </div>

                <div class="form-group">
                    <label>Priority:</label>
                    <select id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Subject</button>
            </form>
        </section>

        <!-- Subjects List -->
        <section>
            <div class="section-header">
                <h2>My Subjects</h2>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
            <div id="subjectsList" class="subjects-list"></div>
        </section>

        <!-- Statistics -->
        <section>
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalSubjects">0</h3>
                    <p>Total Subjects</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalHours">0</h3>
                    <p>Study Hours/Week</p>
                </div>
                <div class="stat-card">
                    <h3 id="upcomingDeadlines">0</h3>
                    <p>Upcoming Deadlines</p>
                </div>
            </div>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
