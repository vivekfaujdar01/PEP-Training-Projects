<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects - Study Planner</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button id="themeToggle" class="theme-toggle" onclick="ThemeManager.toggle()">ðŸŒ™</button>

        <header>
            <h1>Study Planner</h1>
        </header>

        <!-- Main Navigation -->
        <nav class="main-nav">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="subjects.html" class="nav-link active">Subject Management</a>
            <a href="schedule.html" class="nav-link">Schedule Planner</a>
            <a href="statistics.html" class="nav-link">Statistics</a>
        </nav>

        <!-- Add Subject Section -->
        <section id="add-subject">
            <h2>Add New Subject</h2>
            <form id="subjectForm">
                <div class="form-group">
                    <label>Subject Name:</label>
                    <input type="text" id="subjectName" required>
                </div>

                <div class="form-group">
                    <label>Study Hours (per week):</label>
                    <input type="number" id="studyHours" min="1" required>
                </div>

                <div class="form-group">
                    <label>Deadline:</label>
                    <input type="date" id="deadline" required>
                </div>

                <div class="form-group">
                    <label>Priority:</label>
                    <select id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Subject</button>
            </form>
        </section>

        <!-- Subjects List -->
        <section id="my-subjects">
            <div class="section-header">
                <h2>My Subjects</h2>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
            <div id="subjectsList" class="subjects-list"></div>
        </section>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
