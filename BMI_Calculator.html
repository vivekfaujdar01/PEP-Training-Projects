<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>

    <div>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" step="0.1">
    </div>

    <div>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm" step="0.1">
    </div>

    <button id="calculateBtn">Calculate BMI</button>
    <button id="resetBtn">Reset</button>

    <div id="result"></div>

    <script>
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const calculateBtn = document.getElementById('calculateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');

        function calculateBMI(weight, height) {
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);

            return bmi;
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return 'Underweight';
            } else if (bmi >= 18.5 && bmi < 25) {
                return 'Normal weight';
            } else if (bmi >= 25 && bmi < 30) {
                return 'Overweight';
            } else {
                return 'Obese';
            }
        }

        function validateInputs(weight, height) {
            if (!weight || !height) {
                return 'Please enter both weight and height';
            }

            if (weight <= 0 || height <= 0) {
                return 'Weight and height must be positive numbers';
            }

            if (height > 300) {
                return 'Height seems unrealistic. Please enter height in centimeters';
            }

            if (weight > 500) {
                return 'Weight seems unrealistic. Please check your input';
            }

            return null;
        }

        calculateBtn.addEventListener('click', function () {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);

            const error = validateInputs(weight, height);
            if (error) {
                resultDiv.innerHTML = `<p style="color: red;">${error}</p>`;
                return;
            }

            const bmi = calculateBMI(weight, height);
            const category = getBMICategory(bmi);

            resultDiv.innerHTML = `
                <h2>Your BMI Results:</h2>
                <p><strong>BMI:</strong> ${bmi.toFixed(2)}</p>
                <p><strong>Category:</strong> ${category}</p>
                <p><strong>Weight:</strong> ${weight} kg</p>
                <p><strong>Height:</strong> ${height} cm</p>
            `;
        });

        resetBtn.addEventListener('click', function () {
            weightInput.value = '';
            heightInput.value = '';
            resultDiv.innerHTML = '';
        });

        weightInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculateBtn.click();
            }
        });

        heightInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                calculateBtn.click();
            }
        });
    </script>
</body>

</html>
