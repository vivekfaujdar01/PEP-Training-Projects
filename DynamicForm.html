<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
</head>

<body>
    <div>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <span id="name-error"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span id="email-error"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span id="password-error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="result">
        <p id="result-name"></p>
        <p id="result-email"></p>
        <p id="result-password"></p>
    </div>

    <script>

        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        function validateName() {
            const name = nameInput.value.trim();
            if (name === '') {
                showError(nameInput, nameError, 'Name is required');
                return false;
            } else if (name.length < 3) {
                showError(nameInput, nameError, 'Name must be at least 3 characters');
                return false;
            } else {
                showSuccess(nameInput, nameError, 'Valid name');
                return true;
            }
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '') {
                showError(emailInput, emailError, 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            } else {
                showSuccess(emailInput, emailError, 'Valid email');
                return true;
            }
        }

        function validatePassword() {
            const password = passwordInput.value;

            if (password === '') {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            } else if (password.length < 8) {
                showError(passwordInput, passwordError, 'Password must be at least 8 characters');
                return false;
            } else {
                showSuccess(passwordInput, passwordError, 'Valid password');
                return true;
            }
        }

        function showError(input, errorElement, message) {
            errorElement.textContent = message;
        }

        function showSuccess(input, errorElement, message) {
            errorElement.textContent = message;
        }

        nameInput.addEventListener('blur', validateName);
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();

            if (isNameValid && isEmailValid && isPasswordValid) {
                let name = nameInput.value;
                let email = emailInput.value;
                let password = passwordInput.value;

                document.getElementById('result-name').textContent = "Name: " + name;
                document.getElementById('result-email').textContent = "Email: " + email;
                document.getElementById('result-password').textContent = "Password: " + password;
            } else {
                alert('Please fix all errors before submitting the form');
            }
        });
    </script>
</body>

</html>
