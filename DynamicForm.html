<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin: 10px;
        }
        .form-group label {
            display: inline-block;
            width: 100px;
        }
        .form-group input {
            display: inline-block;
            width: 200px;
        }
        .form-group button {
            margin: 10px;
        }
        #result {
            margin: 20px;
        }
        #result p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="result">
        <p id="result-name"></p>
        <p id="result-email"></p>
        <p id="result-password"></p>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            document.getElementById('result-name').textContent = "Name: " + name;
            document.getElementById('result-email').textContent = "Email: " + email;
            document.getElementById('result-password').textContent = "Password: " + password;
        });
    </script>
</body>
</html>
